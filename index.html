<!-- Contact Section -->
<section id="contact" class="py-5 bg-dark text-white">
    <div class="container py-5" data-aos="fade-up">
        <h2 class="text-center mb-5 section-title">Get In Touch</h2>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div id="form-message" class="alert d-none"></div>

                <form id="contact-form" class="p-4 rounded contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 btn-hover">
                        <span id="submit-text">Send Message</span>
                        <span id="submit-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
