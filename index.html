<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hendrick Nkuba | Web Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">HN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#skills">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section with Parallax -->
<section class="hero-section d-flex align-items-center">
    <div class="container">
        <div class="row align-items-center" data-aos="fade-up">
            <div class="col-lg-6">
                <h1 class="display-4 fw-bold mb-3" id="hero-title"></h1>
                <h2 class="fw-normal mb-4 subtitle" id="hero-subtitle" >
                </h2>
                <p class="lead mb-4" id="hero-description"></p>
                <a href="#contact" class="btn btn-primary px-4 py-2 btn-hover">Get in touch</a>
            </div>
            <div class="col-lg-6 text-center mt-5 mt-lg-0">
                <img src="/img/Profile.jpeg" alt="Hendrick Nkuba" class="img-fluid rounded-circle profile-image shadow-lg">
            </div>
        </div>
    </div>
</section>

<!-- About Section -->
<section id="about" class="py-5">
    <div class="container py-5" data-aos="fade-up">
        <h2 class="text-center mb-5 section-title">About Me</h2>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <p class="text-center" id="about-text-1"></p>
                <p class="text-center mt-3" id="about-text-2"></p>
            </div>
        </div>
    </div>
</section>

<!-- Skills Section -->
<section id="skills" class="py-5 bg-dark text-white">
    <div class="container py-5" data-aos="fade-up">
        <h2 class="text-center mb-5 section-title">Skills</h2>
        <div class="row" id="skills-container">
            <!-- Skills will be rendered by JavaScript -->
        </div>
    </div>
</section>

<!-- Projects Section -->
<section id="projects" class="py-5">
    <div class="container py-5" data-aos="fade-up">
        <h2 class="text-center mb-5 section-title">Projects</h2>
        <div class="row" id="projects-container">
            <!-- Projects will be rendered by JavaScript -->
        </div>
    </div>
</section>

<!-- Contact Section -->
<section id="contact" class="py-5 bg-dark text-white">
    <div class="container py-5" data-aos="fade-up">
        <h2 class="text-center mb-5 section-title">Get In Touch</h2>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form class="p-4 rounded contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 btn-hover">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="py-4 bg-darker text-white">
    <div class="container text-center">
        <div class="mb-3">
            <a href="https://github.com/hendricknkuba" class="text-white me-3 social-icon"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/hendricknkuba" class="text-white me-3 social-icon"><i class="bi bi-linkedin"></i></a>
            <a href="#" class="text-white social-icon"><i class="bi bi-twitter"></i></a>
        </div>
        <p class="small mb-0" id="footer-text"></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
